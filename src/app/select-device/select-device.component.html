<form #deviceForm="ngForm"
      class="center-form">
  <pho-form id="device-form">
    <pho-text class="page-title"
              type="page-title">Select device</pho-text>

    <pho-contextual-message class="form-message">
      Please enter device's IP address and password to continue.
    </pho-contextual-message>

    <pho-form-control>
      <pho-label required>IP address</pho-label>
      <pho-input-field appFormControl
                       name="ip"
                       ngModel
                       pattern="^(\d{1,3}\.){3}\d{1,3}$"
                       placeholder="192.168.0.1"
                       required></pho-input-field>
    </pho-form-control>

    <pho-form-control>
      <pho-label required>Password</pho-label>
      <pho-password appFormControl
                    name="password"
                    ngModel
                    placeholder="********"
                    required></pho-password>
    </pho-form-control>

    <pho-form-submit>
      <pho-button class="center-form-submit"
                  form="device-form"
                  text="Ok"
                  type="main-action"
                  [disabled]="deviceForm.invalid"
                  (click)="selectDevice(deviceForm.value)"></pho-button>
    </pho-form-submit>
  </pho-form>
</form>
